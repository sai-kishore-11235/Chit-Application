<div class="flex justify-center items-center h-screeen bg-indigo-500 h-100">
  <div class="w-96 p-6 shadow-lg bg-white rounded-md">
    <h1 class="block text-center font-semibold text-3xl"><i class="fa fa-user" aria-hidden="true"></i>
      Login</h1>
    <hr class="mt-3">
    <form [formGroup]="loginForm">


    <div class="mt-3">
      <label for="username" class="block text-base mb-2">Username</label>
      <input type="text" name="username" id="username"
        class="rounded-md border-1 border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
        placeholder="Enter Username..." autocomplete="off" formControlName="username">
    </div>
    <div class="mt-3">
      <label for="password" class="block text-base mb-2">Password</label>
      <input type="password" name="username" id="username"
        class="rounded-md border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
        placeholder="Enter Password..." formControlName="password">
    </div>
    <div class="mt-4">
      <button type="submit" class="border-2 border-indigo-700 bg-indigo-700 rounded-md py-1 w-full hover:bg-transparent hover:text-indigo-700 font-semibold text-zinc-100" (click)="onValidate()">
        Login
      </button>
    </div>
        </form>
  </div>

</div>
