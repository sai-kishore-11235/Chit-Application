<p-table [columns]="cols" [value]="chitsList" styleClass="p-datatable-gridlines" class="ui-table" [tableStyle]="{ 'min-width': '50rem' ,'backgroundColor':'red'}">
    <ng-template pTemplate="caption"> Chit List </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of cols">
                {{ col }}
            </th>
            <th>
                Actions
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{ rowData[col] }}
            </td>
            <td>
               
                <p-button [rounded]="true" [text]="true"> <mat-icon>edit</mat-icon></p-button>
                <p-button icon="pi pi-trash" [rounded]="true" [text]="true" ></p-button>

            </td>
        </tr>
    </ng-template>
</p-table>
